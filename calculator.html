<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h3> Calculator</h3>
<br/>
<style>
#calc{width:300px;height:250px;}
#btn{width:100%;height:40px;font-size:20px;}
#a{width:23%;height:40px;font-size:20px;}
</style>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form >
            <table id="calc" >
            <tr>
            <input type="text" id="a">
            <td style="display:none"><input name="M" type="number"></td>
            </tr>
            <tr>
            <td><input id="btn" type=button value="("  onclick="display('(')"></td>
            <td><input id="btn" type=button value=")" onclick="display(')')" ></td>
            <td><input id="btn" type=button value="c" onclick="remove('')" ></td>
            <td><input id="btn" type=button value="AC"  onclick="allclear()"></td>
            
            </tr>
            <tr>
            <td><input id="btn" type=button value="7"  onclick="display('7')"></td>
            <td><input id="btn" type=button value="8" onclick="display('8')"></td>
            <td><input id="btn" type=button value="9"  onclick="display('9')"></td>
            <td><input id="btn" type=button value="/"  onclick="display('/')"></td>
            
            </tr>
            <tr>
            <td><input id="btn" type=button value="4" onclick="display('4')" ></td>
            <td><input id="btn" type=button value="5"  onclick="display('5')"></td>
            <td><input id="btn" type=button value="6"  onclick="display('6')"></td>
            <td><input id="btn" type=button value="*" onclick="display('*')"></td>
            
            </tr>
            <tr>
            <td><input id="btn" type=button value="1"  onclick="display('1')"></td>
            <td><input id="btn" type=button value="2" onclick="display('2')"></td>
            <td><input id="btn" type=button value="3"  onclick="display('3')">
            </td>
            <td><input id="btn" type=button value="-" onclick="display('-')"></td>
            
            </tr>
            <tr>
            <td><input id="btn" type=button value="0"  onclick="display('0')"></td>
            <td><input id="btn" type=button value="."  onclick="display('.')"></td>
            <td><input id="btn" type=button value="=" onclick="output('')"></td>
            <td><input id="btn" type=button value="+"  onclick="display('+')"></td>
            
            </tr>
            </table>
            </form>
    </div>
    <div class="col-4"></div>
</div>
<script src="./calc.js"></script>
</body>
</html>
