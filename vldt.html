  <body>
    <div class="container">
      <div class="row text.center">
        <div class="col.4"></div>
        <div class="col.4">
          <form class="m-5 p-5 border p-5"action="">
          <input id="Age" type="text" class="form control"><br>
          <div id="result"></div>
         <input onclick="validateAge()" type="button" value="validate">
        </form>

      </div>

  <script>
    //validateAge()
    function validateAge(){
      //1.get the age from html input tag

age=document.getElementById('Age').value
console.log(age);

      //2.check age>=18 then print eligible else not eligible

      if(age>=18){
        html=`<p style="color:green">eligible</p>`
        result.innerHTML=html
       // result.innerHTML='eligible'
        //alert('eligible')

      }
      else{

        html=`<p style="color:red"> not eligible</p>`
        result.innerHTML=html

        //result.innerHTML=' not eligible'
        //alert(' not eligible')
      }
      
    }
  </script>
